server:
  port: 8081

spring:
  application:
    name: user-service

  web:
    cors:
      mappings:
        "/**":
          allowed-origins: "*"
          allowed-methods: "*"
          allowed-headers: "*"

  datasource:
    url: jdbc:mysql://globalskill-globalskill.e.aivencloud.com:23246/user-service?ssl-mode=REQUIRED
    username: avnadmin
    password: ${AIVEN_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  main:
    allow-circular-references: true

  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    password: {SPRING_MAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org:
      apache:
        coyote:
          http11: DEBUG


  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

aws:
  accessKeyId: ${ACCESS_KEY_AWS}
  secretKey: ${SECRET_ACCESS_KEY_AWS}
  region: ap-southeast-1
  s3:
    bucketName: globalskill-private-bucket