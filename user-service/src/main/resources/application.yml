server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://globalskill-globalskill.e.aivencloud.com:23246/user-service?ssl-mode=REQUIRED
    username: avnadmin
    password: ${AIVEN_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  main:
    allow-circular-references: true

logging:
  level:
    org:
      apache:
        coyote:
          http11: DEBUG


